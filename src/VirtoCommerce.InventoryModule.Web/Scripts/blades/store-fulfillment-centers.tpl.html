<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/ok-cancel.tpl.html'"></div>
<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group clearfix" ng-init="setForm(detailForm)">
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'stores.blades.store-advanced.labels.fulfillment-center' | translate }} <a href="" ng-click="openFulfillmentCentersList()" class="form-edit"><i class="form-ico fa fa-pencil"></i></a></label>
                            <ui-scroll-drop-down ng-if="fulfillmentCenterSelectorsShown"
                                                   ng-model="blade.currentEntity.mainFulfillmentCenterId"
                                                   data="searchFulfillmentCenters(criteria)"
                                                   placeholder="'stores.blades.store-advanced.placeholders.fulfillment-center'">
                            </ui-scroll-drop-down>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'stores.blades.store-advanced.labels.additional-fulfillment-centers' | translate }} <a href="" ng-click="openFulfillmentCentersList()" class="form-edit"><i class="form-ico fa fa-pencil"></i></a></label>
                            <ui-scroll-drop-down ng-if="fulfillmentCenterSelectorsShown"
                                                   multiple
                                                   data="searchFulfillmentCenters(criteria)"
                                                   ng-model="blade.currentEntity.additionalFulfillmentCenterIds"
                                                   placeholder="'stores.blades.store-advanced.placeholders.fulfillment-center'">
                            </ui-scroll-drop-down>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'stores.blades.store-advanced.labels.returns-fulfillment-center' | translate }} <a href="" ng-click="openFulfillmentCentersList()" class="form-edit"><i class="form-ico fa fa-pencil"></i></a></label>
                            <ui-scroll-drop-down ng-if="fulfillmentCenterSelectorsShown"
                                                   ng-model="blade.currentEntity.mainReturnsFulfillmentCenterId"
                                                   data="searchFulfillmentCenters(criteria)"
                                                   placeholder="'stores.blades.store-advanced.placeholders.fulfillment-center'">
                            </ui-scroll-drop-down>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label class="form-label">{{ 'stores.blades.store-advanced.labels.additional-returns-fulfillment-centers' | translate }} <a href="" ng-click="openFulfillmentCentersList()" class="form-edit"><i class="form-ico fa fa-pencil"></i></a></label>
                            <ui-scroll-drop-down ng-if="fulfillmentCenterSelectorsShown"
                                                   multiple
                                                   ng-model="blade.currentEntity.returnsFulfillmentCenterIds"
                                                   data="searchFulfillmentCenters(criteria)"
                                                   placeholder="'stores.blades.store-advanced.placeholders.fulfillment-center'">
                            </ui-scroll-drop-down>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
